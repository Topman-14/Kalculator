<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kalculator</title>
    <link href = "styles.css" rel="stylesheet">

</head>
<body>
    <h1 id="heading">Kalculator 1.0</h1>
    <div id = "calculator">
        <div id ="screen">
            <div id="operation"></div>
            <div id="result"></div>
        </div>
        <div id="keypad">
            <div class="keys">1</div>
            <div class="keys snd">2</div>
            <div class="keys thrd">3</div>
            <div class="keys frth">+</div>
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys">-</div>
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keys">x</div>
            <div class="keys red-bg">DEL</div>
            <div class="keys">0</div>
            <div class="keys">.</div>
            <div class="keys">รท</div>
        </div>
    </div>
    <div id="moreinfo"></div>
    <script src = "Kalc.js" defer></script>
</body>
</html>
