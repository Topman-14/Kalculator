<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kalculator</title>
    <link href = "styles.css" rel="stylesheet">

</head>
<body class = "">
    <h1 class ="heading">Kalculator 1.0</h1>
    <img id="darkmode" src="./assets/images/drkmode.png" alt="">
    <div class = "calculator">
        <div class ="screen">
            <div id="operation"> </div>
            <div id="result"></div>
        </div>
        <div id="keypad">
            <button value ="1" class="keys blu-bg "> 1 </button>
            <button value ="2" class="keys blu-bg snd">2</button>
            <button value ="3" class="keys blu-bg thrd">3</button>
            <button value ="+" class="keys frth grn-bg">+</button>
            <button value ="4" class="keys blu-bg">4</button>
            <button value ="5" class="keys blu-bg">5</button>
            <button value ="6" class="keys blu-bg">6</button>
            <button value ="-" class="keys grn-bg">-</button>
            <button value ="7" class="keys blu-bg">7</button>
            <button value ="8" class="keys blu-bg">8</button>
            <button value ="9" class="keys blu-bg">9</button>
            <button value ="*" class="keys grn-bg">x</button>
            <button id = "del" class="keys red-bg">DEL</button>
            <button value ="0" class="keys blu-bg">0</button>
            <button value ="." class="keys">.</button>
            <button value ="/" class="keys grn-bg">รท</button>
            <button value ="(" class="keys">(</button>
            <button value =")" class="keys">)</button>
            <button id="ac" class="keys red-bg">A/C</button>
        </div>
    </div>
    <script src = "Kalc.js" defer></script>
</body>
</html>
